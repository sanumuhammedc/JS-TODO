<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="inner">
        <h1 style="text-align: center; color: #fff;" id="counter">0</h1>
        <button class="button-77" onclick="increment()">+</button>
        <button onclick="decrement()" class="button-77">-</button>
        <br>
        <br>
        <div style="display: flex; justify-content: center;">
            <button onclick="reset()" class="button-77">Reset</button> 
        </div>
    </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
